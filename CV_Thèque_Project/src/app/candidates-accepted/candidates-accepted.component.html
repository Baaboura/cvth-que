<div class="container">


	<table>
		<thead>
			<tr>
                <th>ID</th>
				<th>Email</th>
				<th>Phone</th>
                <th>Skills</th>
                <th>Field</th>
				<th>status</th>


			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let c of Candidates"  >

                <td>{{c.id}}</td>
                <td>
                  <a href="mailto:{{c.email}}">{{c.email}}</a>
              </td>
			  <td>
          <a href="tel:{{c.phone}}">{{c.phone}}</a>
      </td>
                <td>{{c.skills}}</td>
				<td>{{c.field}}</td>
				<td>{{c.status}}</td>


			</tr>

		</tbody>
	</table>
	<div id="viewer">
	</div>
</div>
